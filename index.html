<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main>
        <!-- <img src="./img/bg-pattern-top.svg" alt="" class="bg-pattern-top"> -->
        <div class="profile-summary">
            <img src="./img/bg-pattern-card.svg" alt="" class="profile-top-background">
            <div class="image-container">
                <img src="./img/image-victor.jpg" alt="Picture of Victor Crest" class="profile-picture">
            </div>
            <h1 class="profile-name">Victor Crest <span class="profile-age">26</span></h1>
            <p class="profile-city">London</p>
            <div class="profile-stats">
                <ul>
                    <li class="followers">80K <span class="font-small">Followers</span></li>
                    <li class="likes">803K <span class="font-small">Likes</span></li>
                    <li class="photos">1.4K<span class="font-small">Photos</span></li>
                </ul>
            </div>
        </div>
        <!-- <img src="./img/bg-pattern-bottom.svg" alt="" class="bg-pattern-bottom"> -->
    </main>
</body>

</html>
