<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main>
        <div class="background">
            <div class="profile-summary">
                <img src="./img/bg-pattern-card.svg" alt="" class="profile-top-background">
                <div class="image-container">
                    <img src="./img/image-victor.jpg" alt="Picture of Victor Crest" class="profile-picture">
                </div>

                <div class="personal-info">
                    <h1 class="profile-name">Victor Crest <span class="profile-age">26</span></h1>
                    <p class="profile-city">London</p>
                </div>


                <div class="profile-stats">
                    <ul class="profile-stats-stat-list">
                        <li class="profile-stats-list-item">
                            <span class="profile-stats-followers">80K</span>
                            <span class="profile-stats-stat-name">Followers</span>
                        </li>
                        <li class="profile-stats-list-item">
                            <span class="profile-stats-likes">803K</span>
                            <span class="profile-stats-stat-name">Likes</span>
                        </li>
                        <li class="profile-stats-list-item">
                            <span class="profile-stats-photos">1.4K</span>
                            <span class="profile-stats-stat-name">Photos</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
